<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--====== Remixicons ======-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--====== Link CSS ======-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Animated Profile Card UI</title>
</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="./assets/img/perfil.png" alt="Card_Image" class="card__image">
                </div>
            </div>

            <h3 class="card__name">Endrick Lemos</h3>
            <span class="card__profession">Frontend Developer</span>

            <!-- Card Info -->

            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="./assets/img/perfil.png" alt="Card_Image" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">Endrick Lemos Farias</h3>
                    <span class="info__profession">Frontend Developer</span>
                    <span class="info__location">SÃ£o Paulo - Brasil</span>
                </div>

                <div class="info__social">
                    <a href="https://www.linkedin.com/" target="_blank" class="info__social-link" rel="noopener noreferrer">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>

                    <a href="https://dribbble.com/" target="_blank" class="info__social-link" rel="noopener noreferrer">
                        <span class="info__social-icon">
                            <i class="ri-dribbble-fill"></i>
                        </span>
                    </a>

                    <a href="https://github.com/" target="_blank" class="info__social-link" rel="noopener noreferrer">
                        <span class="info__social-icon">
                            <i class="ri-github-fill"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
